<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>My Goals</h1>
            <p *ngFor='let goal of goals;let i = index'>
                <b appStrikethrough>{{goal.name | uppercase}} due on {{goal.completeDate | date | uppercase}}</b>
              
               <button class="btn btn-primary"  (click)='toggleDetails(i)'>Toggle Details</button>
               <app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'deleteGoal($event,i)' ></app-goal-detail>

            </p>
        
            
        </div>
        <div class="col-md-6">
            <app-goal-form></app-goal-form>
        </div>
    </div>
</div>
